<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Authors</title>
</head>

<body>
    <div class="d-flex justify-content-around ">
        
        <form action="/authors/create" method="POST" class="col-4 bg-dark p-4 my-5 text-light">
            <h1 class="text-center text-primary">New Author</h1>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" class="form-control">
            </div>

            <input type="submit" value="Create" class="btn btn-success">
        </form>
        
        <div class="col-4 bg-dark text-light  my-5 p-4">
            <h1 class="text-primary">All Authors</h1>
            <table class="table table-hover">

                {%for author in authors_list%}
                <tr>
                    <td><a href="/authors/{{author.id}}" class="text-warning text-decoration-none">{{author.name}}</a></td>
                </tr>
                {%endfor%}
            </table>
        </div>
        

    </div>
    <a href="/books" class="text-center mx-auto">Add Book</a>
</body>

</html>
