<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Book Show</title>
</head>

<body>
    <div class="d-flex justify-content-around ">
        
        <div class="col-4 bg-dark text-light  my-5 p-4">
            
            <h1 class="text-primary">Title: {{book.title}}</h1>
            <table class="table table-hover">
                <tr>
                    <th>Favorited By:</th>
                    
                </tr>
                {%for author in books_list_author%}
                
                <tr>
                    <td class="text-warning">{{author.name}}</td>
                    
                    
                </tr>
                {%endfor%}
            </table>
            
        </div>

        <form action="/favorites/books" method="POST" class="col-4 bg-dark p-4 my-5 text-light">
            <h1 class="text-center text-primary">Add Author's Favorite</h1>
            <input type="hidden" name="books_id" value={{book.id}}>
            <div class="form-group">
                <label for="authors_id">Author:</label>
                
                <select id="authors_id" name="authors_id" class="form-control">
                    {%for author in authors%}
                    <option value="{{author.id}}">{{author.name}}</option>
                    {%endfor%}
                  </select>
            </div>
            
            <input type="submit" value="Add" class="btn btn-success">
        </form>

    </div>
    <a href="/" class="text-center mx-auto">Home</a>
</body>

</html>
